<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahmoud Youssef | Coming Soon</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- الإعدادات العامة --- */
        body {
            background-color: #121212; /* خلفية سوداء داكنة */
            color: #E0E0E0;
            /* استخدام الخط العصري الجديد */
            font-family: 'Poppins', 'Tahoma', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            transform: translateY(-20px);
        }

        /* --- تصميم الاسم واللقب (بخطوط جديدة) --- */
        h1 {
            font-size: 3.2rem;
            font-weight: 700; /* خط عريض */
            color: #FFFFFF;
            margin-bottom: 0.25rem;
        }

        h2 {
            font-size: 1.5rem;
            color: #AAAAAA;
            font-weight: 300; /* خط خفيف */
            letter-spacing: 1.5px; /* تباعد أحرف أنيق */
            margin-bottom: 50px; /* مسافة قبل الساعة */
        }

        /* --- تصميم الساعة الدوارة (كما هي) --- */
        .clock-loader {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            border: 6px solid #333; /* الإطار الثابت */
            margin-bottom: 50px; /* مسافة قبل الأيقونات */
        }

        .clock-loader::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border-top: 6px solid #00ff9d; /* المؤشر الدوار */
            animation: spin 1.5s linear infinite;
        }

        .loader-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFFFFF;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* --- تصميم أيقونات التواصل --- */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px; /* مسافة بين الأيقونات */
        }
        
        .social-links a {
            color: #AAAAAA; /* لون الأيقونة الافتراضي */
            font-size: 1.75rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        
        .social-links a:hover {
            color: #00ff9d; /* لون مميز عند اللمس */
            transform: translateY(-3px); /* حركة بسيطة للأعلى */
        }

        /* * --- الأنيميشن (الظهور المتسلسل) --- 
         */
        
        /* تعريف الأنيميشن: ظهور للأعلى */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* تطبيق الأنيميشن على العناصر */
        /* نبدأ بإخفاء كل العناصر */
        h1, h2, .clock-loader, .social-links a {
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        /* إضافة "تأخير" متسلسل لكل عنصر */
        h1 {
            animation-delay: 0.2s; /* 1. الاسم يظهر أولاً */
        }
        h2 {
            animation-delay: 0.5s; /* 2. اللقب يظهر ثانياً */
        }
        .clock-loader {
            animation-delay: 0.9s; /* 3. الساعة تظهر ثالثاً */
        }
        
        /* تأخير مختلف لكل أيقونة لمظهر أنيق */
        .social-links a:nth-child(1) { animation-delay: 1.3s; } /* LinkedIn */
        .social-links a:nth-child(2) { animation-delay: 1.4s; } /* GitHub */
        .social-links a:nth-child(3) { animation-delay: 1.5s; } /* WhatsApp */


        /* --- للتحسين على الموبايل --- */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            h2 { font-size: 1.1rem; margin-bottom: 40px; }
            .clock-loader { width: 120px; height: 120px; margin-bottom: 40px; }
            .loader-text { font-size: 0.9rem; }
            .social-links a { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <h1>Mahmoud Youssef</h1>
        
        <h2>AI Engineer</h2>

        <div class="clock-loader">
            <div class="loader-text">Coming Soon</div>
        </div>
        
        <div class="social-links">
            <a href="https://www.linkedin.com/in/mahmoud-elshoraky-8407a9308" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/mahmoudyoussef912" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://wa.me/201029611430" target="_blank" title="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
        
    </div>

</body>
</html>
